apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-music-quota
  labels:
    app: spring-music-quota
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-music-quota
  template:
    metadata:
      labels:
        app: spring-music-quota
    spec:
      containers:
      - name: spring-music-quota
        image: tanzuregistry.azurecr.io/spring-music
        volumeMounts:
        - name: sec-ctx-vol
          mountPath: /data/demo
        securityContext:
          allowPrivilegeEscalation: false
       volumes:
       - name: sec-ctx-vol
         emptyDir: {}
      imagePullSecrets:
      - name: tanzuregistry-secret